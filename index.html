<!DOCTYPE html>
<html>

  <head>
    <title>SkyNet Is Winning</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <script id="articleTemplate" type="text/x-handlebars-template">
              <h1 class="title">{{title}}</h1>
              <a class="author" href={{{authorURL}}}>{{author}}</a>
              <h2 class="age">{{age}}</h2>
              <article class="body">{{{body}}}</article>
              <a class="expand" href=#>Show More/Less</a>
          </script>
  </head>

  <body>

    <header>SkyNet Is Winning</header>

    <nav>

      <section class="filter">Categories
        <select id="categories">
          <option value="all">All</option>
        </select>
      </section>

      <section class="filter">Authors
        <select id="authors">
          <option value="all">All</option>
        </select>
      </section>

      <a id="home" href=#>Home</a>

      <a id="about" href=#>About</a>

    </nav>

    <section class="bioPlaceholder">Here's my Bio</section>

    <main>
        <section class="articlePlaceholder"></section>
    </main>

    <footer>
      <a href=#>Facebook</a>
      <a href=#>Twitter</a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.0.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.js"></script>
    <script src="jquery-1.11.3.js"></script>
    <script src="scripts/blogArticles.js"></script>
    <script src="articles.js"></script>
    <script src="blog.js"></script>

  </body>
</html>
