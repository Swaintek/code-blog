<!DOCTYPE html>
<html>

  <head>
    <title>SkyNet Is Winning</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>

    <header>SkyNet Is Winning</header>

    <nav>

      <a id="home" href=#>Home</a>

      <a id="about" href=#>About</a>

    </nav>

    <section class="bioPlaceholder">Here's my Bio</section>

    <main>

      <section>
        <form class="newPost" action="index.html" method="post">
          <p>Title:
            <input type="text" name="title" />
          </p>
          <p>Author:
            <input type="text" name="author" />
          </p>
          <p>AuthorURL:
            <input type="text" name="authorUrl" />
          </p>
          <p>Category:
            <input type="text" name="category" />
          </p>
          <p>Body:
            <textarea name="body">Type article here.</textarea>
          </p>
          <p>Publish</p>
          <input type="checkbox" name="publish" value="publish" />
        </form>
        <p>
          Output: <span id="target"></span>
        </p>
      </section>
      <section class="previewPost">
        <article class="post">
          <h1 class="title"></h1>
          <p class="author"></p>
          <p class="category"></p>
          <div class="body"></div>
        </article>
      </section>
    </main>

    <footer>
      <a href=#>Facebook</a>
      <a href=#>Twitter</a>
    </footer>

    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.0.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.js"></script>
    <script src="jquery-1.11.3.js"></script>
    <script src="scripts/blogArticles.js"></script>
    <script src="articles.js"></script>
    <script type="text/javascript" src="post.js"></script>
    <script src="blog.js"></script>

  </body>
</html>
